<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Sign in</h1>

    <form action="/logged" method="post" enctype="application/x-www-form-urlencoded">
        <section>
            <label>
                Username
                <input type="text" required autofocus autocomplete="username" name="username">
            </label>
        </section>
        <section>
            <label>
                Passsword
                <input type="password" required autocomplete="password" name="password">
            </label>
        </section>
        <button type="submit">Sign in</button>
    </form>
</body>
</html>
